<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Library.js" defer></script>
    <link rel="stylesheet" href="LibraryStyles.css">
    <title>Library</title>
</head>
<body>
    <h1>Welcome to the library</h1>
        
        <div class = "Container" id="Form-Container">
          
            <dialog class ="modal" id ="modal">
              <h2>Book Information</h2>
              <form class = "book" method="dialog">
                <button id="close">X</button>
                <label for ="titleInput">Book Title:</label>
                <input type ="text" name="book_title" id="titleInput"><br>
                <label for ="authorInput">Author:</label>
                <input type ="text" name="author" id="authorInput"><br>
                <label for ="genreInput">Genre:</label>
                <input type ="text" name="genre" id="genreInput"><br>
                <label for ="pagesInput">Pages:</label>
                <input type ="text" name="pages" id="pagesInput"><br>
                <label for ="pubdateInput">Publication Date:</label>
                <input type ="date" name="pub_date" id="pubdateInput"><br>
                <label for ="statusInput">Read:</label>
                <input type ="checkbox" name="status" value="Read" id="statusInput">
                <label for ="statusInput2">Not Read:</label>
                <input type ="checkbox" name="status2" value="Not Read" id="statusInput2">
                <button class ="button close-button" id ="Close-Button" type="submit">Add Book</button>
              </form>
            </dialog>
          
        </div>

    
</body>
</html>
