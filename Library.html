<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Library.js" defer></script>
    <link rel="stylesheet" href="LibraryStyles.css">
    <title>Library</title>
</head>
<body>
    <h1>Welcome to the library</h1>
        
        <div class = "Container">
          <div class = "Books">
            <dialog class = "model" id = 'model'>
              <h2>Book Information</h2>
              <form>
                <label for="book_title">Book Title:</label>
                <input type="text" name="book_title" id="book_title"><br>
                <label for="author">Author:</label>
                <input type="text" name="author" id="author"><br>
                <label for="genre">Genre:</label>
                <input type="text" name="genre" id="genre"><br>
                <label for="pages">Pages:</label>
                <input type="text" name="pages" id="pages"><br>
                <label for="pub_date">Publication Date:</label>
                <input type="date" name="pub_date" id="pub_date"><br>
                <label for="status">Read:</label>
                <input type="checkbox" name="status" id="status">
                <label for="status">Not Read:</label>
                <input type="checkbox" name="status" id="status">
                <button type="button">Close</button>
              </form>
            </dialog>
          </div>
        </div>

    
</body>
</html>
